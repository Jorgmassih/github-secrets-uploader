<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Secrets Creator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- QuillJs for textarea -->
    <!-- Theme included Text editor stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

    <!-- Title Ico -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body onload="onLoad()">
    <div id="mainBox" class="container">
        <div id=centeredBox>
            <div id="logo-lemma-box">
                <div id="logo-box">
                    <span class="logo material-symbols-outlined">lock</span>
                    <h1 class="logo" style="font-family: 'Secular One', sans-serif;">GITH**UB SEC*RETS</h1>
                </div>
                <h6 class="lemma">Upload your darkests secrets from INI format</h6>
            </div>
            <!-- Repository Name and token -->
            <form>
                <div class="row">
                    <div id="ownerNameBox" class="col">
                        <label for="ownerName" class="form-label">Repository Owner</label>
                        <input type="text" class="form-control" id="ownerName" placeholder="jorgmassih">
                    </div>
                    <div id="repoNameBox" class="col">
                        <label for="repoName" class="form-label">Repository Name</label>
                        <input type="text" class="form-control" id="repoName" placeholder="GithubSecretsCreator">
                    </div>
                    <div class="col">
                        <label for="token" class="form-label">Personal Token</label>
                        <input type="password" class="form-control" id="token" placeholder="R92DtArcTsmMPdgUcs3f">
                    </div>
                    <div>
                        <a class="btn btn-block btn-social btn-github" href="https://github.com/apps/secrets-uploader">
                            <i class="fa-brands fa-github"></i>
                            Install GitHub App
                        </a>
                    </div>
                </div>
            </form>
            <div id="methodsBox" class="centered-medium-box">
                <input class="form-control" type="file" id="formFile" accept="file/*" onchange="onFileUploaded()" />
                <div id='divider' class="row">
                    <div class="col">
                        <hr>
                    </div>
                    <div class="col-auto">or</div>
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <button id="textAreaButton" type="button" class="btn btn-secondary btn-lg"
                    onclick="onTextAreaClicked()">Paste in text area</button>
            </div>
            <div id="config-textarea-box" class="form-floating d-none">
                <div class="form-control" id="config-textarea"></div>
                <label for="config-textarea">Paste or type your INI Config</label>
            </div>
            <div class="actions-buttons">
                <button id="clearBtn" type="button" disabled onclick={clearForm()}
                    class="btn btn-outline-secondary btn-sm btn-block">Clear</button>
                <button id="submitBtn" type="button" disabled onclick={submit()}
                    class="btn btn-outline-success btn-sm btn-block">Let's go</button>
            </div>

            <div id="workflowResultBox" class="form-floating d-none textarea-box">
                <textarea class="form-control" readonly style="height: 500px" id="workflowResult"></textarea>
                <label for="workflowResult">Workflow result</label>
            </div>
        </div>
    </div>


    <script src="/static/scripts.js"></script>
    
    <!-- Quill Js for textarea -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
</body>
</html>
