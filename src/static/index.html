<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Secrets Creator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- QuillJs for textarea -->
    <!-- Theme included Text editor stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <!-- Title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

    <!-- Title Ico -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body onload="onLoad()">

    <div id="mainBox" class="container">
        <div id=centeredBox>
            <div id="logo-lemma-box">
                <div id="logo-box">
                    <span class="logo material-symbols-outlined">lock</span>
                    <h1 class="logo" style="font-family: 'Secular One', sans-serif;">GI**UB SEC*ETS</h1>
                </div>
                <h6 class="lemma">Upload your darkests secrets from INI format</h6>
            </div>
            <!-- Repository Name and token -->
            <form>
                <div class="row">
                    <div id="ownerNameBox" class="col">
                        <label for="ownerName" class="form-label">Repository Owner</label>
                        <input type="text" class="form-control" id="ownerName" placeholder="jorgmassih">
                    </div>
                    <div id="repoNameBox" class="col">
                        <label for="repoName" class="form-label">Repository Name</label>
                        <input type="text" class="form-control" id="repoName" placeholder="GithubSecretsCreator">
                    </div>
                    <div class="col">
                        <label for="token" class="form-label">Personal Token</label>
                        <input type="password" class="form-control" id="token" placeholder="R92DtArcTsmMPdgUcs3f">
                    </div>
                </div>
            </form>
            <div id="methodsBox" class="centered-medium-box">
                <input class="form-control" type="file" id="formFile" accept="file/*" onchange="onFileUploaded()" />
                <div id='divider' class="row">
                    <div class="col">
                        <hr>
                    </div>
                    <div class="col-auto">or</div>
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <button id="textAreaButton" type="button" class="btn btn-secondary btn-lg">Paste in text area</button>
            </div>
            <div id="config-textarea-box" class="form-floating d-none">
                <div class="form-control" id="config-textarea"></div>
                <label for="config-textarea">Paste or type your INI Config</label>
            </div>
            <div class="actions-buttons">
                <button id="clearBtn" type="button" disabled
                    class="btn btn-outline-secondary btn-sm btn-block">Clear</button>
                <button id="submitBtn" type="button" disabled
                    class="btn btn-outline-success btn-sm btn-block">Let's go</button>
            </div>

            <!-- Text modal -->
            <div class="modal fade" id="workflow-step-modal" tabindex="-1" aria-labelledby="workflow-step-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="workflow-step-label">Workflow Step</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="workflow-step-modal-body" class="modal-body">
                            <p>If you're planning to use this secrets in your workflow, paste the following step text on it:</p>
                            <textarea class="form-control" readonly id="workflow-step-modal-textarea"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="workflow-setp-modal-save" class="btn btn-primary" data-bs-dismiss="modal">Copy and Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/static/scripts.js"></script>
    
    <!-- Quill Js for textarea -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
</body>
</html>
